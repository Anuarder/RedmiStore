<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="media/favicon.ico">
    <title>mi</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <nav class="navbar navbar-light bg-light">
        <button class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="menu-collapse collapsed text-center">
        <button type="button" class="close p-3">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="article">
          <div class="text-left mt-3">
            <h4>Mi Store</h4>
          </div>
        </div>
        
        <div class="menu text-left border-top mt-3">
          <div class="category">
            <ul class="list-group list-group-flush">
              <li class="list-group-item category-btn">
                <div 
                  data-target="#admin"
                  data-toggle="collapse">
                  Личный кабинет
                </div>
                <div class="collapse mt-3" id="admin">
                  <div class="user-btn mt-2">
                    <button class="btn btn-primary">Регистрация</button>
                    <button class="btn btn-success">Войти</button>
                  </div>
                </div>
              </li>

              <li class="list-group-item category-btn">
                <div 
                  data-target="#view"
                  data-toggle="collapse">
                  Вид
                </div>
                <div class="collapse mt-2" id="view">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item list-item">Слайдер</li>
                      <li class="list-group-item list-item">Значки</li>
                      <li class="list-group-item list-item">Таблица</li>
                    </ul>
                </div>
              </li>

              <li class="list-group-item category-btn">
                <div
                  data-target="#contact"
                  data-toggle="collapse">
                  Контакты
                </div>
                <div class="collapse mt-2" id="contact">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item list-item">
                      Адрес: Абая 43
                    </li>
                    <li class="list-group-item list-item">
                      Телефон: <a href="tel:8(777)222-22-22">8(777)222-22-22</a> 
                    </li>
                  </ul>
                </div>
              </li>

              <li class="list-group-item category-btn">
                <div  class="d-flex justify-content-between align-items-center"
                  data-target="#shopping-cart"
                  data-toggle="collapse">
                  Корзина
                  <span class="badge badge-info badge-pill">4</span>
                </div>
                  <div class="collapse mt-2" id="shopping-cart">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item list-item">Количество товара: 4</li>
                      <li class="list-group-item list-item">Общая сумма: 2312тг.</li>
                    </ul>
                    <button class="btn btn-info w-100">Показать полностью</button> 
                    <button class="btn btn-success w-100 mt-1">Оформить заказ</button>
                  </div>
              </li>
                  

            </ul>
            
          </div>
        </div>
        
      </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">
      
    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/Plugins/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
